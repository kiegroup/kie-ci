---
# list of common tasks
### RPM repositories ###
- name: Copy Pulp repos config
  copy:
    src: data/config/pulp/pulp.repo
    dest: /etc/yum.repos.d/pulp.repo
    owner: root
    group: root
    mode: 0644

- name: Install EPEL7 repository
  yum:
    name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    state: present

- name: Install packages
  yum:
    pkg: "{{item}}"
    state: latest
  with_items:
   - git
   - tig
   - wget
   - mc
   - vim
   - unzip
   - iputils
   - bind-utils
   - findutils
   - htop
   - hub
   - screen
   - lsof
   - bash-completion
   - bzip2
   - rng-tools
   - ansible
   - zip
   - python2-pip

- name: Update all packages
  yum:
    name: "*"
    state: latest

### System services ###
- name: Start and enable RNGD Service
  service:
    name: rngd
    state: started
    enabled: true

