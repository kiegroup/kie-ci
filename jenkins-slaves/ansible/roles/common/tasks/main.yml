### Packer ###

- name: Create Packer folder
  file:
    path: /opt/packer/bin/
    state: directory

- name: Download Packer
  get_url:
    url: https://rhba-jenkins.rhev-ci-vms.eng.rdu2.redhat.com/userContent/packer
    dest: /opt/packer/bin/
    validate_certs: no

- name: Set Packer permissions
  file:
    path: /opt/packer/bin/packer
    mode: 0755

### Swap ###

- name: Create swap file
  command: dd if=/dev/zero of=/swapfile bs=1M count=8192

- name: Change swap file permissions
  file: path="/swapfile"
    owner=root
    group=root
    mode=0600

- name: Make swap fs
  command: "mkswap /swapfile"

- name: Add swap entry in fstab
  mount: name=none
    src=/swapfile
    fstype=swap
    opts=sw
    passno=0
    dump=0
    state=present
...
